                    <p className="text-lg leading-relaxed text-gray-700 text-justify mb-8">
                        World Generation Models are emerging as a cornerstone of next-generation multimodal intelligence systems. 
                        Unlike traditional 2D visual generation, World Models aim to construct realistic, dynamic, and physically consistent 3D/4D worlds from images, videos, or text. 
                        However, prior benchmarks emphasize different evaluation dimensions and lack a unified assessment of world-realism capability. 
                        To systematically evaluate World Models, we introduce the <strong>4DWorldBench</strong>, which measures models across four key dimensions: 
                        <strong>Perceptual Quality</strong>, <strong>Condition-4D Alignment</strong>, <strong>Physical Realism</strong>, and <strong>4D Consistency</strong>. 
                        The benchmark covers tasks such as Image-to-3D/4D, Video-to-4D, and Text-to-3D/4D. Beyond these, we innovatively introduce adaptive conditioning across multiple modalities, which not only integrates but also extends traditional evaluation paradigms.

                        <img 
                        src="framework.png" 
                        alt="4DWorldBench Framework Overview" 
                        className="w-full h-auto rounded-lg"
                        onError={(e) => {
                            e.target.onerror = null;
                            e.target.src = "https://placehold.co/1200x600/e2e8f0/475569?text=Figure+1:+Framework+Overview";
                        }}
                        />
                        <p className="mt-3 text-sm text-gray-500 text-center px-4 pb-2">
                        <strong>Figure 1. Overview of the 4DWorldBench framework.</strong> The benchmark evaluates generation quality across four key dimensions: 4D consistency, condition alignment, perceptual quality, and physical realism.
                        </p>
                    </div>
                    </section>

                    {/* Features / Dimensions */}
                    <section>
                    <h3 className="text-2xl font-bold mb-8 text-slate-800 border-l-4 border-blue-600 pl-4">Evaluation Dimensions</h3>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
                        <FeatureCard 
                        icon={Layout} 
                        color="bg-purple-500"
                        title="Perceptual Quality" 
                        description="Evaluates spatial fidelity, temporal coherence, and 3D texture realism to ensure high-fidelity visual output."
                        />
                        <FeatureCard 
                        icon={Box} 
                        color="bg-blue-500"
                        title="Condition-4D Alignment" 
                        description="Measures consistency with input prompts, including event control, scene layout, attributes, and motion dynamics."
                        />
                        <FeatureCard 
                        icon={Activity} 
                        color="bg-green-500"
                        title="Physical Realism" 
                        description="Assesses adherence to laws of nature (Dynamics, Optics, Thermal) using LLM-based reasoning."
                        />
                        <FeatureCard 
                        icon={Layers} 
                        color="bg-orange-500"
                        title="4D Consistency" 
                        description="Quantifies spatial-temporal stability including viewpoint consistency, motion coherence, and style retention."
                        />
                    </div>

                    {/* Physical Evaluation Pipeline Diagram */}
                    <div className="mt-8">
                        <h4 className="text-xl font-bold mb-4 text-slate-700">Physical Realism Evaluation Pipeline</h4>
                        <div className="bg-white p-2 rounded-xl border border-gray-200 shadow-lg">
                        <img 
                            src="phyeval.png" 
                            alt="Physical Realism Evaluation Pipeline" 
                            className="w-full h-auto rounded-lg"
                            onError={(e) => {
                            e.target.onerror = null;
                            e.target.src = "https://placehold.co/1200x500/e2e8f0/475569?text=Figure+5:+Physical+Realism+Pipeline";
                            }}
                        />
                        <p className="mt-3 text-sm text-gray-500 text-center px-4 pb-2">
                            <strong>Figure 5. Pipeline of the Physical Realism Evaluation.</strong> The framework first unifies text, image, and video conditions into a common textual form, then uses an LLM to adaptively select relevant physical dimensions and generate diagnostic questions.
                        </p>
                        </div>
                    </div>
                    </section>

                    {/* Comparison with Existing Benchmarks */}
                    <section>
                    <h3 className="text-2xl font-bold mb-8 text-slate-800 border-l-4 border-blue-600 pl-4">Comparison with Existing Benchmarks</h3>
                    <div className="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
                        <div className="overflow-x-auto">
                        <table className="w-full text-sm text-center">
                            <thead className="bg-slate-100 border-b border-gray-200 text-xs uppercase text-gray-600">
                            <tr>
                                <th className="px-6 py-4 font-bold text-left w-1/4">Benchmark</th>
                                <th className="px-6 py-4 font-medium">Condition Modalities</th>
                                <th className="px-4 py-4 font-medium" title="Perceptual Quality">Q</th>
                                <th className="px-4 py-4 font-medium" title="Condition Alignment">A</th>
                                <th className="px-4 py-4 font-medium" title="Physical Realism">P</th>
                                <th className="px-4 py-4 font-medium" title="4D Consistency">C</th>
                            </tr>
                            </thead>
                            <tbody className="divide-y divide-gray-100">
                            {comparisonData.map((item, idx) => (
                                <tr 
                                key={idx} 
                                className={`hover:bg-gray-50 transition-colors ${item.isOurs ? 'bg-blue-50/60 ring-1 ring-blue-100' : ''}`}
                                >
                                <td className="px-6 py-4 text-left font-medium text-slate-900 flex items-center gap-2">
                                    {item.name}
                                    {item.isOurs && <span className="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-blue-100 text-blue-800">Ours</span>}
                                </td>
                                <td className="px-6 py-4 text-slate-600">{item.modalities}</td>
                                <td className="px-4 py-4"><ComparisonStatus status={item.q} /></td>
                                <td className="px-4 py-4"><ComparisonStatus status={item.a} /></td>
                                <td className="px-4 py-4"><ComparisonStatus status={item.p} /></td>
                                <td className="px-4 py-4"><ComparisonStatus status={item.c} /></td>
                                </tr>
                            ))}
                            </tbody>
                        </table>
                        </div>
                        <div className="bg-slate-50 px-6 py-4 text-xs text-gray-500 border-t border-gray-200 flex flex-wrap gap-4 items-center justify-between">
                        <div className="flex gap-4">
                            <span className="flex items-center gap-1"><CheckCircle2 className="w-4 h-4 text-green-500" /> Fully Supported</span>
                            <span className="flex items-center gap-1"><AlertCircle className="w-4 h-4 text-yellow-500" /> Partially Supported</span>
                            <span className="flex items-center gap-1"><Minus className="w-4 h-4 text-gray-300" /> Not Supported</span>
                        </div>
                        <div>
                            <strong>Q</strong>: Perceptual Quality, <strong>A</strong>: Condition Alignment, <strong>P</strong>: Physical Realism, <strong>C</strong>: 4D Consistency
                        </div>
                        </div>
                    </div>
                    <p className="mt-6 text-gray-700 leading-relaxed text-justify">
                        Previous benchmarks often focus on limited modalities or specific evaluation dimensions. 
                        For instance, <strong>WorldScore</strong> lacks comprehensive physical realism evaluation, while <strong>PhyGenBench</strong> focuses purely on physics but neglects other critical generative aspects. 
                        <strong>VBench</strong> series primarily target video generation without full support for 4D consistency or comprehensive 3D physics.
                        <strong> 4DWorldBench</strong> stands out as the unified framework that supports <strong>Text, Image, and Video</strong> modalities while systematically evaluating all four critical dimensions: 
                        Quality, Alignment, Physical Realism, and Consistency.
                    </p>
                    </section>

                    {/* Leaderboard */}
                    <section id="leaderboard" className="scroll-mt-20">
                    <div className="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                        <h3 className="text-2xl font-bold text-slate-800 border-l-4 border-blue-600 pl-4">Leaderboard</h3>
                        
                        {/* Tab Switcher */}
                        <div className="flex bg-slate-200 p-1 rounded-lg">
                        <button 
                            onClick={() => setActiveTab('table3')}
                            className={`px-4 py-2 rounded-md text-sm font-semibold transition-all ${activeTab === 'table3' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-600 hover:text-gray-900'}`}
                        >
                            4D Generation (Table 3)
                        </button>
                        <button 
                            onClick={() => setActiveTab('table4')}
                            className={`px-4 py-2 rounded-md text-sm font-semibold transition-all ${activeTab === 'table4' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-600 hover:text-gray-900'}`}
                        >
                            3D Generation (Table 4)
                        </button>
                        </div>
                    </div>

                    <p className="text-gray-600 mb-6 bg-blue-50 p-4 rounded-lg border border-blue-100 text-sm">
                        üèÜ Indicates the best performing model in its respective input category (Overall Score). 
                        <br className="hidden sm:block"/>
                        Results are based on standard 4DWorldBench protocols. Click table headers to sort by specific metrics.
                    </p>

                    {activeTab === 'table3' && (
                        <div className="space-y-8">
                            <LeaderboardTable 
                                title="Image-to-4D Models"
                                data={table3ImageData}
                                columns={table3Columns}
                            />
                            <LeaderboardTable 
                                title="Video-to-4D Models"
                                data={table3VideoData}
                                columns={table3Columns}
                            />
                            <LeaderboardTable 
                                title="Text-to-4D Models"
                                data={table3TextData}
                                columns={table3Columns}
                            />
                        </div>
                    )}

                    {activeTab === 'table4' && (
                        <div className="space-y-8">
                            <LeaderboardTable 
                                title="Image-to-3D Models"
                                data={table4ImageData}
                                columns={[
                                    { key: 'spatial', label: 'Spatial', subLabel: 'Perceptual' },
                                    { key: 'temporal', label: 'Temporal', subLabel: 'Perceptual' },
                                    { key: 'texture', label: 'Texture', subLabel: 'Perceptual' },
                                    { key: 'scene', label: 'Scene', subLabel: 'Alignment' },
                                    { key: 'attr', label: 'Attribute', subLabel: 'Alignment' },
                                    { key: 'rel', label: 'Relation', subLabel: 'Alignment' },
                                    { key: 'view', label: 'Viewpoint', subLabel: 'Consistency' },
                                    { key: 'style', label: 'Style', subLabel: 'Consistency' },
                                    { key: 'overall', label: 'Overall' },
                                ]}
                            />
                            <LeaderboardTable 
                                title="Text-to-3D Models"
                                data={table4TextData}
                                columns={[
                                    { key: 'spatial', label: 'Spatial', subLabel: 'Perceptual' },
                                    { key: 'temporal', label: 'Temporal', subLabel: 'Perceptual' },
                                    { key: 'texture', label: 'Texture', subLabel: 'Perceptual' },
                                    { key: 'scene', label: 'Scene', subLabel: 'Alignment' },
                                    { key: 'attr', label: 'Attribute', subLabel: 'Alignment' },
                                    { key: 'rel', label: 'Relation', subLabel: 'Alignment' },
                                    { key: 'view', label: 'Viewpoint', subLabel: 'Consistency' },
                                    { key: 'style', label: 'Style', subLabel: 'Consistency' },
                                    { key: 'overall', label: 'Overall' },
                                ]}
                            />
                        </div>
                    )}
                    </section>

                    {/* Citation */}
                    <section className="bg-slate-800 text-slate-200 p-8 rounded-xl shadow-inner">
                    <h3 className="text-xl font-bold mb-4 text-white">Citation</h3>
                    <pre className="bg-slate-900 p-4 rounded-lg overflow-x-auto text-xs sm:text-sm font-mono leading-relaxed border border-slate-700">
                        {`@article{4dworldbench,
  title={4DWorldBench: A Comprehensive Evaluation Framework for 3D/4D World Generation Models},
  author={4DWorldBench Team},
  journal={arXiv preprint},
  year={2025}
}`}
                    </pre>
                    </section>

                    <footer className="text-center text-gray-400 text-sm pt-8 pb-12 border-t border-gray-200">
                    <p className="mt-2">Inspired by the design of WorldScore.</p>
                    </footer>

                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
